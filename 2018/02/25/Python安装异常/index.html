<p>1、检查gcc 存在<br>2、怀疑是tmp设置了noexec<br>3、问题比较明显了，是由于临时文件在/tmp目录无法执行导致的错误<br>4、解决办法：<br>pip安装的时候指定临时目录,指定到安装的家目录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[avatar@index1 ~]$ TMPDIR=~/ pip install fabric</span><br></pre></td></tr></table></figure>
